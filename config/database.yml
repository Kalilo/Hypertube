default: &default
  adapter: postgresql
  encoding: unicode

  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: Hypertube_development

test:
  <<: *default
  database: Hypertube_test

production:
  <<: *default
  database: Hypertube_production
  username: Hypertube
  password: <%= ENV['HYPERTUBE_DATABASE_PASSWORD'] %>
